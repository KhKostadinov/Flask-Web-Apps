<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}" />
    <title>Task manager</title>
</head>
<body style="background-color: rgb(223, 224, 224);">
<nav class="navbar navbar-dark bg-dark">
    <h5 class="header text-white" style="margin-left: 2%;">PyMonkey Tasks</h5>
    <div class="btn-group">
        <a href="{{ url_for('project_routes.index') }}" class="btn btn-dark">All Projects</a>
        <a href="{{ url_for('project_routes.add') }}" class="btn btn-dark">Add New Project</a>
    </div>
    {% if current_user.is_authenticated %}

    <div class="btn-group dropstart" style="margin-right: 2%;">
        <button class="btn btn-outline-secondary dropdown-toggle text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{ current_user.fname }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
            <a class="dropdown-item" href="{{ url_for('user_routes.assignments') }}">Assignments</a>
            <a class="dropdown-item" href="{{ url_for('user_routes.account') }}">Account</a>
            <li><hr class="dropdown-divider" /></li>
            <a class="dropdown-item" href="{{ url_for('user_routes.logout') }}">Logout</a>
        </ul>
    </div>


	{% else %}
    <div class="btn-group">
        <a href="{{ url_for('user_routes.login') }}" class="btn btn-dark">Login</a>
        <a href="{{ url_for('user_routes.register') }}" class="btn btn-dark">Register</a>
    </div>

	{% endif %}
</nav>
<div class="container-fluid">
    <div class="row" style="margin-left: 5%;margin-right: 5%; margin-top: 5px;">
        <div clas="col-2"></div>
        <div clas="col-8">
            {% block content %}
            {% endblock %}

        </div>
        <div clas="col-2"></div>
    </div>
</div>


<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
