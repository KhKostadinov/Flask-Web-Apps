{% extends 'tasks.html' %}

{% block tasks %}
<div>
        <form action="{{ url_for('resource_routes.add_res',project_id=project.id) }}" class="form" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="someplace" id="floatingInput" name="resourcelabel" />
            <label for="floatingInput">Resource Label</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="someplace" name="resourcelink" id="floatingTextarea2" style="height: 80px"></textarea>
          <label for="floatingTextarea2">Paste link to resource</label>
        </div>
             <input type="submit" value="Add resource" class="btn btn-outline-dark">
            <a href="{{ url_for('project_routes.project',project_id=project.id) }}" class="btn btn-outline-dark" role="button">Cancel</a>
        </form>
</div>

{% endblock %}
